<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <title>Exercício</title>
    <script type="text/javascript">

        function createCell(conteudo) {
            let cell = document.createElement('td');
            cell.innerHTML = conteudo;
            return cell;
        }

        function createCellHeader(conteudo) {
            let cell = document.createElement('th');
            cell.innerHTML = conteudo;
            return cell;
        }

        function createRowHeader() {
            let linha = document.createElement('tr');
            linha.appendChild(createCellHeader('Operação'));
            linha.appendChild(createCellHeader('Valor'));
            return linha;
        }

        function createRow(n1, n2, operation) {
            let linha = document.createElement('tr');
            linha.appendChild(createCell(n1 + ' ' + operation + ' ' + n2))

            switch (operation) {
                case '+':
                    linha.appendChild(createCell(n1 + n2));
                    break;
                case '-':
                    linha.appendChild(createCell(n1 - n2));
                    break;
                case '*':
                    linha.appendChild(createCell(n1 * n2));
                    break;
                case '/':
                    linha.appendChild(createCell(n1 / n2));
                    break;
                case '%':
                    linha.appendChild(createCell(n1 % n2));
                    break;
                default:
                    break;
            }
            return linha
        }

        function createTable(n1, n2) {
            var tabela = document.createElement('table');

            tabela.appendChild(createRowHeader());
            tabela.appendChild(createRow(n1, n2, '+'));
            tabela.appendChild(createRow(n1, n2, '-'));
            tabela.appendChild(createRow(n1, n2, '*'));
            tabela.appendChild(createRow(n1, n2, '/'));
            tabela.appendChild(createRow(n1, n2, '%'));

            return tabela
        }

        gerar_tabela_operacao = function() {
            let number1 = Number(document.getElementById('numero1').value);
            let number2 = Number(document.getElementById('numero2').value);

            let container = document.getElementById('tabelaOperacoes');
            container.appendChild(createTable(number1, number2));

        }
    </script>
    <style type="text/css">
        div {
            margin-bottom: 10px
        }
    </style>
</head>

<body>
    <h1>Resultado de Operações Aritméticas</h1>
    <form>
        <div>
            <label for="numero1">Primeiro Número:</label>
            <input type="number" name="numero1" id="numero1" />
        </div>
        <div>
            <label for="numero2">Segundo Número:</label>
            <input type="number" name="numero2" id="numero2" />
        </div>
        <button type="button" onclick="gerar_tabela_operacao();">Gerar Tabela</button>
    </form>
    <div id="tabelaOperacoes"></div>
</body>

</html>
